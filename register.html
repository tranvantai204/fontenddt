<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="login-container my-5">
        <h2>Đăng Ký Tài Khoản</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="username"><i class="bi bi-person-fill"></i>Tên đăng nhập:</label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="email"><i class="bi bi-person-fill"></i>Email:</label>
                <input type="text" id="email" name="email" placeholder="Email" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="phone"><i class="bi bi-telephone-fill"></i>Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password"><i class="bi bi-file-lock-fill"></i>Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>
        <div id="error-message" class="text-danger mt-3"></div>
        <a href="login.html" class="mt-3 d-block">Đã có tài khoản? Đăng nhập tại đây</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
